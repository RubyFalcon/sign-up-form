<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcon's sign up form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="content">
        <div class="small-section">
            <!-- icon and background image add 40% width -->

             <div class="logo">
                 <img id= "logo" src="./falcon.png" alt="a falcon logo">
                 <h1>Falcon flights</h1>
             </div>
        </div>
        <div class="large-section">
            <!-- header and form 60% width -->
             <h1 class="title">Falcon flights! You know you need falcons
                 in your life to help you realize your deepest dreams. <br>
                You know you want to
                </h1>
               <form action="" method="get" class="sign-up-form">
                    <div class="form">
                        <h2>Lets do this</h2>
                            <div class="form-row">
                                <label for="first-name">  First Name</label>
                                <input type="text" name="first-name" id="first-name" required>
                            </div>
                        
                            <div class="form-row">
                                <label for="first-name"> Last name</label>
                                <input type="text" name="last-name" id="last-name" required>
                            </div>
                        
                            <div class="form-row">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            <div class="form-row">
                                <label for="phone">Phone</label>
                                <input type="tel" name="phone" id="phone" minlength="8" required>
                            </div>
                            <div class="form-row">
                                <label for="password">Password </label>
                                <input type="password" name="password" id="password" minlength="8" required>
                                <span></span>
                            </div>
                            <div class="form-row">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" name="confirm-password" id="confirm-password" required>
                                <span></span>
                            </div>
                    </div>
                    <button type="submit">Sign up!</button>
                    <div class="login">
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>
        </div>
    </div>
</body>
</html>
